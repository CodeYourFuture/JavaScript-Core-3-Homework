<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery</title>
</head>
<body>
    <button id='newDogBtn'>New Photo</button>
    <ul id='dogGallery'>

    </ul>
    
    <script>
        let newPhotoBtn = document.getElementById('newDogBtn');
        let photoGallery = document.getElementById('dogGallery');

        newPhotoBtn.addEventListener('click',function(){
          let  newDogPhoto = document.createElement('li');
          let img = document.createElement('img');
          newDogPhoto.appendChild(img);
          photoGallery.appendChild(newDogPhoto);
          fetch( `https://dog.ceo/api/breeds/image/random`)
          .then((response)=>{
              return(response.json());
          })
          .then((data)=>{
            img.src=data.message;
          })

        })

    </script>
</body>
</html>
