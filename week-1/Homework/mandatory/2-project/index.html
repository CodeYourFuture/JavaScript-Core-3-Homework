<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | zubeda (zubedauk)</title>
    <link href="style.css" rel="stylesheet" />
    <link href="show.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <!-------------showContainer----->
      <div id="showContainer">
        <div id="showSearch">
          <span id="Filtering for"></span>
          <input type="text" id="txtFiltering"/>
          <span id="foundShow"></span>
          <select name="showSelect" id="showSelected"></select>
        </div>
        <div id="show">
          <h2 id="showName"></h2>
          <div id="showContent">
            <div id="showImg"></div>
            <p id="showDescription"></p>
            <div id="showDetail">
              <p id="rated"></p>
              <p class="detail">Rated:</p>
              <p class="detail">Genres:</p>
              <p class="detail">RunTime:</p>
            </div>
          </div>
        </div>
      </div>
      <!---------------------------------------->
      <div id="search"></div>
      <hr style="margin-top: 0.2rem;">
      <div id="root-grid"></div>
    </div>
     <!--load shows-->
     <script src="shows.js"></script>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
   
  </body>
</html>
